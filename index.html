<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->

  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>js-paliedispari</title>
</head>
<body>

  <div class="main-wrapper">
    
    <div id="palindroma" class="container">
      <h2>Parola palindroma</h2>
      <input id="word" type="text" placeholder="inserisci una parola">
      <button>Verifica</button>
      <button id="reset">Reset</button>
      <h3></h3>
    </div>

    <div id="pari-dispari" class="container">
      <h2>Pari - Dispari</h2>
      <select name="par-dispari">
        <option selected value="pari">Pari</option>
        <option value="dispari">Dispari</option>
      </select>
      <input type="number" placeholder="Inserisci un numero tra 1 e 5">
      <button>Via</button>
      <button id="reset">Reset</button>
      <h3></h3>
    </div>

    

  </div>

  <!-- SCRIPT JS -->
  <script src="js/script.js"></script>
  
</body>
</html>
