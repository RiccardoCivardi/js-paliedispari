<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>

  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>js-paliedispari</title>
</head>
<body>

  <div class="main-wrapper">
    
    <div id="palindroma" class="container">
      <h2>Parola palindroma</h2>
      <input class="form-control mb-3" id="word" type="text" placeholder="inserisci una parola">
      <div class="text-center">
        <button class="btn btn-dark me-3">Verifica</button>
        <button class="btn btn-outline-dark" id="reset">Reset</button>
      </div>
      <h3 class="mt-3"></h3>
    </div>

    <div id="pari-dispari" class="container">
      <h2>Pari - Dispari</h2>
      <select class="form-select mb-3" name="par-dispari">
        <option selected value="pari">Pari</option>
        <option value="dispari">Dispari</option>
      </select>
      <input class="form-control mb-3" type="number" placeholder="Inserisci un numero tra 1 e 5">
      <div class="text-center">
        <button class="btn btn-dark me-3">Via</button>
        <button class="btn btn-outline-dark" id="reset">Reset</button>
      </div>
      <h3 class="mt-3"></h3>
    </div>

  </div>

  <!-- SCRIPT JS -->
  <script src="js/script.js"></script>
  
</body>
</html>
